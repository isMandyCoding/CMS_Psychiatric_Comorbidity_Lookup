<!DOCTYPE html>
<html>
<head>
<meta charset="UTF=8">
<title>CMS Psychiatric Comorbidity Lookup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CMS Comorbidity Checker</h1>

  <h2>Enter your Diagnosis below:</h2>

  <label for="diagnosis">Input Diagnosis</label>
  <input id="diagnosis" type="text" name="" value="" placeholder="M869" autofocus>

  <div class="row">

    <table class="output">
      <thead>
        <tr class="labels">
          <td id="icd10">ICD-10</td>

          <td id="descriptor">Description?</td>

          <td id="comorbidity">Comorbidity?</td>

          <td id="type">Type of Comorbidity</td>

        </tr>

        <tr class="output-row">

          <td id="icd10output"></td>
          <td id="descriptoroutput"></td>
          <td id="comorbidityputput"></td>
          <td id="typeoutput"></td>

        </tr>
        <tr class="labels type">

        </tr>
      </thead>






    </table>

  </div>





  <script src="script.js"></script>

</body>
</html>
